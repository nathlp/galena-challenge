{% extends 'base.html' %}
{% block content %}
    <div class="table-responsive" width="500px">
        <h1>Inserir Dados</h1>
        <form enctype="multipart/form-data" method="post">
            <p> Selecione a planilha:</p>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" name="filename">
                <label class="custom-file-label" for="inputGroupFile01"> Escolha o Arquivo</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script>
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
     });
    </script>
{% endblock %}
